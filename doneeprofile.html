<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kutho Fund - Donee page</title>
		<link rel="stylesheet" href="files/fonts/uni_font.css">
        <link rel="stylesheet" href="files/fonts/fonts.css">
		<link rel="stylesheet" href="files/booty/css/bootstrap.min.css">
    	<link rel="stylesheet" href="files/booty/css/bootstrap-grid.css">
		<link rel="stylesheet" href="files/css/style.css">
		
    	<script type="text/javascript" src="files/jquery/createjs-2015.11.26.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-1.12.4.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-3.4.1.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery.ui.touch-punch.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="files/js/script.js"></script>
	</head>
	
	<body onload="doneeprofilepageload()">
		<div class="container-fluid">
            <div class="row headRow">
                <div class="col-md-2 headr">Kutho Fund</div>
                <div class="col-md-10">
                    <div class="headitems hover">Setting</div>
                    <div class="headitems hover">Uname</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="orgname">အလှူခံအဖွဲ့အစည်းအမည်</div>
                    
                    <div class="row orgcontent">
                        <div class="col-md-4">
                            <img src="files/images/test.jpg" class="img-fluid orgimg">
                        </div>
                        
                        <div class="col-md-8">
                            <div class="orginfo">
                                <div class="row">
                                    <div class="col-md">
                                        <div class="shortbio">
                                            အကြောင်းအရာအကျဥ်းချုပ်
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md">
                                        <div id="doneelocation" class="doneelocation">
                                            
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md">
                                        <div id="doneedescription" class="doneedescription">
                                            
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="orgsocials">
                                            <div class="orgsocialFB">FB</div>
                                            <div class="orgsocialIN">IN</div>
                                            <div class="orgsocialIG">IG</div>
                                            <div class="orgsocialTT">TT</div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row doneetabs">
                <div class="col-md-2">
                   <div class="doneetab hover">လက်ရှိလုပ်ငန်းများ</div>
                </div>
                <div class="col-md-2">
                    <div class="doneetab hover">အလှူမှတ်တမ်းများ</div>
                </div>
                
                <div class="col-md-2">
                    <div class="doneetab hover">ကျွန်ုပ်တို့၏အကြောင်း</div>
                </div>
                
                <div class="col-md-2">
                    <div class="doneetab hover">ဆက်သွယ်ရန်</div>
                </div>
            </div>
            
            <!-- Main panel-->
            <div class="row profiledisplay">
                <div id="doneeprojects" class="col projcol">
                    <div class="row toprow">
                        <div class="col-md-3"><div class="projname">Name</div></div>
                        <div class="col-md-1"><div class="projtype">Type</div></div>
                        <div class="col-md-1"><div class="projstart">Start date</div></div>
                        <div class="col-md-1"><div class="projend">End date</div></div>
                        <div class="col-md-1"><div class="projloc">Location</div></div>
                        <div class="col-md-5"><div class="projdesc">Description</div></div>
                    </div>
                </div>
            </div>

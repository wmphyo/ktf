<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Authentication</title>
		<link rel="stylesheet" href="files/fonts/uni_font.css">
        <link rel="stylesheet" href="files/fonts/fonts.css">
		<link rel="stylesheet" href="files/booty/css/bootstrap.min.css">
    	<link rel="stylesheet" href="files/booty/css/bootstrap-grid.css">
		<link rel="stylesheet" href="files/css/style.css">
		
    	<script type="text/javascript" src="files/jquery/createjs-2015.11.26.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-1.12.4.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-3.4.1.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery.ui.touch-punch.min.js"></script>
    	<script type="text/javascript" src="files/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="files/js/script.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo"></div>
<!--                    <div class="btnR btnback hover">Back</div>-->
                </div>
                
                <div class="col-md-4">
                    <div id="newacc" class="infolbl hover">အကောင့်အသစ်ဖွင့်ရန်</div>
                    <div class="registerpnl hide">
                        <div class="headlbl">Create an account to continue</div>
                        <div class="instruc">Register with</div>
                        <div class="row">
                            <div class="col-sm-6"><div class="socialAPI gg hover">Google</div></div>
                            <div class="col-sm-6"><div class="socialAPI fb hover">Facebook</div></div>
                        </div>
                        <div class="instruc">Or register with Email</div>
                        <label for="email">Email address</label>
                        <input type="email" placeholder="Enter email address" name="email">
                        <label for="pswd">Password</label>
                        <input type="password" placeholder="Enter password" name="pswd">
                        <label for="mobilenum">Mobile number</label>
                        <input type="number" placeholder="Enter your mobile number" name="mobilenum">
                        <label for="username">User name</label>
                        <input type="text" placeholder="Enter your name" name="username">
                        <div class="tnc">By continuing, you agree to our <a href="#">terms and conditions</a> and <a href="#">privacy policy</a></div>
                        <div class="btnregister hover">Register</div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div id="oldacc" class="infolbl hover">အကောင့်ဝင်ရန်</div>
                    <div class="loginpnl hide">
                        <div class="headlbl">Login to your account</div>
                        <div class="instruc">Login with</div>
                        <div class="row">
                            <div class="col-sm-6"><div class="socialAPI gg hover">Google</div></div>
                            <div class="col-sm-6"><div class="socialAPI fb hover">Facebook</div></div>
                        </div>
                        <div class="instruc">Or login with Email</div>
                        <label for="email">Email address</label>
                        <input type="email" placeholder="Enter email address" name="email">
                        <label for="pswd">Password</label>
                        <input type="password" placeholder="Enter password" name="pswd">
                        <div class="forgetpsw">Forget your password?</div>
                        <div class="btnlogin hover">Log In</div>
                    </div>
                </div>
                
                <div class="col-md-1"></div>
            </div>    
        </div>
	</body>
</html>
